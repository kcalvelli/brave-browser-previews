name: Build and Cache

on:
  push:
    branches:
      - master
    paths:
      - 'pkgs/**'
      - 'flake.nix'
      - 'flake.lock'
  pull_request:
    paths:
      - 'pkgs/**'
      - 'flake.nix'
      - 'flake.lock'
  workflow_dispatch:

jobs:
  build-and-cache:
    name: Build and cache Brave browsers
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser:
          - brave-nightly
          - brave-beta
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v16
        with:
          name: brave-previews
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.browser }}
        run: |
          echo "üèóÔ∏è Building ${{ matrix.browser }} for cache..."
          nix build .#${{ matrix.browser }} --print-build-logs --accept-flake-config
