name: Update Brave Nightly

on:
  schedule:
    - cron: '0 4 * * *' # Run daily at 4:00 UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run update script
        run: |
          chmod +x update.sh
          ./update.sh

      - name: Verify build
        run: |
          nix build .#brave-nightly --accept-flake-config
          nix build .#brave-beta --accept-flake-config

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update brave versions"
          file_pattern: pkgs/*.nix
          branch: master
